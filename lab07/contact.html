<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Contact Form</title>
  <link rel="stylesheet" href="stylecss.css">
</head>
<body>
  <h1>Friends Contact Form</h1>

  <nav>
    <a href="tierlist.html">Tier List</a> |
    <a href="contact.html">Contact Form</a>
  </nav>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="character">Favorite Character:</label><br>
    <input type="text" id="character" name="character"><br><br>

    <label for=“Best Duo>Favorite Duo:</label><br>
    <select id="Partner in Crime” name="Partner in Crime”>
      <option>Ross & Phoebe </option>
      <option>Monica & Rachel </option>
      <option>Chandler & Joey </option>
      <option>None</option>
    </select><br><br>

    <label>What do you like most about Friends?</label><br>
    <input type="checkbox" name="like" value="funny"> Funny Moments<br>
    <input type="checkbox" name="like" value="friendship"> Friendship<br>
    <input type="checkbox" name="like" value="love"> Love Stories<br><br>

    <label for="comment">Comments:</label><br>
    <textarea id="comment" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
<footer>
    <p> Friends Tier list | By Binda</p>
  </footer>
</body>
</html>
